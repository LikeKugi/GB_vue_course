<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <p>Создание простого счетчика: Создайте компонент счетчика, который имеет кнопку "+" и кнопку "-", и отображает текущее значение счетчика. При нажатии на кнопки счетчик должен увеличиваться или уменьшаться соответственно.</p>
    <div id="app">
      <button-counter />
    </div>
    <script>
      Vue.component('button-counter', {
        data: function () {
          return {
            count: 0
          }
        },
        template: `
          <div>
            <button v-on:click="count++">increment — {{ count }}</button>
            <button v-on:click="count--">decrement — {{ count }}</button>
          </div>
        `
      })

      new Vue({
        el: "#app",
        data: {},
        methods: {},
        computed: {}
      });
    </script>
  </body>
</html>
