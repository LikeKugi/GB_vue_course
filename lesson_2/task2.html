<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Вы разрабатываете простое приложение для отображения списка пользователей. У вас есть массив
      объектов users, где
      каждый объект представляет одного пользователя с его именем и возрастом. Вам необходимо отобразить каждого
      пользователя из массива в виде списка на странице.</p>
      <div v-for="user in users">
        <p>{{user.name}}</p>
        <p>{{user.age}}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          users: [{
            name: 'John',
            age: 13,
          }, {
            name: 'Jane',
            age: 14,
          }, {
            name: 'Bob',
            age: 15,
          }]
        },
        methods: {

        },
        computed: {

        }
      });
    </script>
  </body>
</html>
